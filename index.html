<html>

<head>
    <meta charset="utf-8">
    <title>Web Frameworks - Vue</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="app" class="m-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input v-model="newName" type="text" class="form-control" placeholder="Type name...">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" @click="addCharacter">Add character</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 mb-3" v-for="person in characters">
                    <character :person="person" @myname="showMyName"></character>
                </div>
            </div>
            <div class="row">
                <h1 v-if="show">{{name}}</h1>
            </div>
        </div>
        <!-- <pre>{{characters}}</pre> -->
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
